{% extends 'articles/base.html' %}

{% block content %}
    <h1>Articles</h1>
    {% for article in articles %}
        <div>
            <h2><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h2>
            <p>By {{ article.author.username }} on {{ article.created_at }}</p>
        </div>
    {% endfor %}
{% endblock %}
